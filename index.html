<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Javascript calculator</h1>
    <h3>Javascript code can contain functions that calculate math problems</h3>
    <h4>press a button and enter the required variables to calculate</h4>

    <div class="calculator">
        <div class="topBox">
            <div class="title">
                <h2>Arvidian Instruments</h2>
            </div>
            <div class="calculation"></div>
            <input type="text"></input>
        </div>
        <div class="bottomBox">
            <div class="leftBox">
                <button id="addButton">+</button>
                <button id="minusButton">-</button>
                <button id="multiplyButton">x</button>
                <button id="divideButton">÷</button>
                <button id="powerOf">^</button>
                <button id="rootOf">√</button>
            </div>
            <button class="okButton"><strong>OK</strong></button>
        </div>
        <div class="functionsBox"></div>
    </div>
    
</body>

<script src="script.js"></script>

</html>
